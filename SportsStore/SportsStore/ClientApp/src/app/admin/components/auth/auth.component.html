<div class="bg-info p-1 text-xs-center">
  <h3>Administracja sklepem sportowym</h3>
</div>
<div class="bg-danger m-1 p-1 text-xs-center" *ngIf="errorMessage">{{errorMessage}}</div>
<div class="p-1">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Nazwa u≈ºytkownika</label>
      <input class="form-control" name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label>Haslo</label>
      <input class="form-control" type="password" name="password" [(ngModel)]="password" required />
    </div>
    <div class="text-xs-center">
      <button class="btn btn-secondary" routerLink="/">Powrot</button>
      <button class="btn btn-primary" type="submit">Zaloguj</button>
    </div>
  </form>
</div>
